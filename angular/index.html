<!DOCTYPE html>
<html lang="en" >

<head>
 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Megasoft</title>
  
 

 

  
  <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./pages/bairro/bairros.css">
  <link rel="stylesheet" href="./pages/footer/footer.css" />


</head>

<body ng-app="mega">
  <div class="wrapper" >
    <aside class="side-bar" id="sidebar">
        <div class="h-100">
            <div class="sidebar-logo">
                <a href="#">Megasoft</a>
            </div>
            <!-- Sidebar Navigation -->
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#!/home" class="sidebar-link">
                        <i class="fa-solid fa-home pe-2"></i>
                        Home
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#!/perfil" class="sidebar-link">
                        <i class="fa-solid fa-list pe-2"></i>
                        Perfil
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#pages"
                        aria-expanded="false" aria-controls="pages">
                        <i class="fa-regular fa-file-lines pe-2"></i>
                        Cadastro
                    </a>
                    <ul id="pages" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#!/bairro" class="sidebar-link sub-menu">Bairro</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link sub-menu">Endereço</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link sub-menu">Profissão</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link sub-menu">Pessoa</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link sub-menu">Compra</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link sub-menu">Item-Compra</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard"
                        aria-expanded="false" aria-controls="dashboard">
                        <i class="fa-solid fa-sliders pe-2"></i>
                        Dashboard
                    </a>
                    <ul id="dashboard" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Dashboard Admin</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#auth"
                        aria-expanded="false" aria-controls="auth">
                        <i class="fa-regular fa-user pe-2"></i>
                        Login
                    </a>
                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link sub-menu">Login</a>
                        </li>
                       
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link sub-menu">Registro</a>
                        </li>
                    
                    </ul>
                </li>
            </ul>
        </div>
    </aside>

    <div class="main">
        <nav class="navbar navbar-expand px-3">
       
            <button class="btn" type="button" data-bs-theme="dark">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>
        <main class="content px-3 py-2">
            <div class="container-fluid">
                <div class="mb-3">
                  <div ng-view></div>
                   <div ng-include="'./pages/footer/footer.html'"></div>
                </div>
            </div>
        </main>
    </div>
</div>


  <script src="./script.js"></script>
  <script src="./angular-1.8.2/angular.min.js"></script>
  <script src="./app.js"></script>
  <script src="/angular-1.8.2/angular-route.js"></script>
  <script src="/js/routeConfig.js"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
