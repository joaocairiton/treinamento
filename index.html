<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar bg-light navbar-expand-sm">
            <div class="container">
                <a href="" class="navbar-brand">MegaSoft</a>
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav">
                        <a href="#" class="nav-link active">Inicio</a>
                        <a href="#" class="nav-link">Sobre</a>
                        <a href="#" class="nav-link">Contatos</a>
                    </div>
                </div>
    
            </div>
        </nav>
        
  
    </header>
    <main>
        
        <div class="container py-5">
            <h5 class="display-3">Cadastro de Clientes</h5>
            <hr>
            <form action="" method="post" class="row mb-3 gy-2 gx-3 align-items-center needs-validation" novalidate>

                <div class="col-md-2">
                    <label for="" class="form-label">Codigo:</label>
                    <input type="text" id="codigo" class="form-control" required>
                </div>

                <div class="col-md-7">
                    <label for="" class="form-label">Nome:</label>
                    <input type="text" id="nome" class="form-control" required>
                    <div class="invalid-feedback">Informe o nome</div>
                </div>

                <div class="col-md-3">
                    <label for="" class="form-label"> Data Nascimento</label>
                    <input type="date" id="dataNascimento" class="form-control" required>
                    <div class="invalid-feedback">Informe a Data de Nascimento</div>
                </div>

                <div class="col-md-4">
                    <label for="" class="form-label">Cpf:</label>
                    <input type="text" id="cpf" class="form-control" pattern="[0-9]{8}" required>
                    <div class="invalid-feedback">Informe o Cpf</div>
                </div>

                <div class="form-check col-md-6">
                    <label for="" >Genero:</label>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="masculino" value="option1">
                        <label class="form-check-label" for="masculino">Masculino</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="feminino" value="option2">
                        <label class="form-check-label" for="feminino">Feminino</label>
                      </div>

                </div>
                <div class="col-md-1">
                    <label for="" class="form-label">Peso:</label>
                    <input type="text" id="peso" class="form-control" required>
                    <div class="invalid-feedback">Informe o Peso</div>
                </div>
                <div class="col-md-1">
                    <label for="" class="form-label">Altura</label>
                    <input type="text" id="altura" class="form-control" required>
                    <div class="invalid-feedback">Informe a altura</div>
                </div>
                <div class="form-check col-md-8">
                    <label for="" >Portador de Necessidades Especiais?:</label>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="sim" value="option1">
                        <label class="form-check-label" for="sim">Sim</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="nao" value="option2">
                        <label class="form-check-label" for="nao">NÃ£o</label>
                    </div>

                </div>
                <div class="col-md-4">
                    <select class="form-select " name="" id="">
                        <option value="0">Tipo Pessoa</option>
                        <option value="1">Juridica</option>
                        <option value="2">Fisica</option>
                        <option value="3">Especial</option>
                        <option value="4">Outros</option>
                    </select>
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                  </div>
            </form>
            <hr>
        </div>
      
    </main>
   
    <script src="/js/script.js"></script>

</body>

</html>
